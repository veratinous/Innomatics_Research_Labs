<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/email.css') }}"
    />
  </head>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/regex">Regex</a></li>
        <li><a href="/email">Email</a></li>
      </ul>
    </nav>
  </header>
  <center>
    <body>
      <p ><em>Validate your email address</em></p>

      <div class="emailform">
        <form action="/email" , method="POST">
          
          <input style='width: 40%;' type="text" name="email" /><br><br>
          <input class = 'button' type="submit" value="Validate Email" />
        </form>
      </div>

    
      {%if email%}
      <p><strong>Email Address:</strong>{{ email }}</p>
      <p>
        <strong>Validation result:</strong> {% if is_valid_email %} Valid {%
        else %} Invalid {% endif %}
        {%else%}
        <p>Input email</p>
        {%endif%}
      </p>
    </body>
  </center>
</html>
