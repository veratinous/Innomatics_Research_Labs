<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <style> 
        input[type=text] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;}
     </style>
</head>

<body style="color:brown; ; background-color:rgb(45, 60, 62);">
    
    <center> 
    <br> <br> <br> <br> <br>
    <h1> My Notes </h1>
    <form action="\", method="POST">
        <input type="text" name="note" placeholder="Enter a note"> <br> <br>
        <button style="color:brown">Add Note</button>
    </center>
    </form>

    <ul>
    {% for note in notes%}
        <li>{{ note }}</li>
    {% endfor %}
    </ul>
</body>
</html>
